	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="./reveal.js/css/reveal.min.css">
		<link rel="stylesheet" href="./reveal.js/css/theme/beige.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="./reveal.js/lib/css/zenburn.css">
		<!-- title-footer plugin GPL v3 -->
		<link rel="stylesheet" href="./reveal.js/plugin/title-footer/title-footer.css">
		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? './reveal.js/css/print/pdf.css' : './reveal.js/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<style media="screen">
			.reveal div{text-align:left;}
		</style>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">
			<!-- ====================== BETWEEN REVEAL AND SLIDES ====================== -->
			<header class="left" style="position: absolute; left: 10px;">
				<img src="" alt="" />
			</header>
			<!-- ====================== BETWEEN REVEAL AND SLIDES ====================== -->
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				<!-- NOTE: page 1  -->
				<section>
					<p>
						<small></small>
					</p>
					<section>

					</section>
				<h1>test1</h1>
				</section>
				<!-- NOTE: page 2 -->
				<section>
					<p style="text-align:right">
				test2
					</p>
				<section>

				</section>
				</section>





		</div>

		</div>

		<script src="./reveal.js/lib/js/head.min.js"></script>
		<script src="./reveal.js/js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				slideNumber: true,
				center: false,
				showNotes: true,
				transitionSpeed: "default",// default/fast/slow
				mouseWheel: true,                // マウスのホイールによるスライドを可能にする

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				//theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				//transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none


				math: {
					// mathjax: 'http://cdn.mathjax.org/mathjax/latest/MathJax.js',
					config: 'TeX-AMS_HTML-full'
				},

				// Optional reveal.js plugins
				dependencies: [
					{ src: './reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: './reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: './reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: './reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: './reveal.js/plugin/zoom-js/zoom.js', async: true },
					{ src: './reveal.js/plugin/notes/notes.js', async: true },
					{ src: './reveal.js/plugin/math/math.js', async: true },

					// Title-Footer plugin
					/*The title_footer.initialize function can take two parameters:
title: the title to show in the footer; if null, it will take the h1, h2 and h3 elements of the first slide.
background: a string of the form 'rgba(0,255,0,0.1)', for the background colour of the footer.*/
					{ src: './reveal.js/plugin/title-footer/title-footer.js',
					async: true, callback: function() {title_footer.initialize("test",
						"rgba(79,106,170,0.3)"); } }
				]
			});

		</script>
		<script type="text/x-mathjax-config">
		  MathJax.Hub.Config({
		    tex2jax: {
		      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
		      displayMath: [ ['$$','$$'], ["\\[","\\]"] ]
		    }
		  });
		</script>
	</body>
